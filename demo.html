<!DOCTYPE html>
<html>

<head>
    <title>Student Academic Results</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            width: 70%;
            margin: auto;
            border: 2px solid;
            border-collapse: collapse;
        }

        caption {
            padding: 30px;
            font-weight: bold;
            font-size: larger;
        }

        th {
            background-color: aqua;
            font-weight: bold;
            color: rgb(0, 17, 95);
            border: 1px solid;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }

        td {
            border: 1px solid;
            border-collapse: collapse;
            padding: 20px;
            text-align: center;
        }

        .c {
            text-align: left;
        }

        tr:hover {
            background-color: rgb(114, 107, 16);
            color: azure;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 0, 0.589);
        }

        tr:nth-child(even):hover {
            background-color: rgb(114, 107, 16);
        }
    </style>
</head>
